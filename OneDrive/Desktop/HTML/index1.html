<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking new pages</title>
</head>
<body>
    <h1>Welcome to second web pages</h1>
    <p>This will describe how linking of two web pages takes place </p>
    <a href="index.html" target="_blank">Home</a>
    <!--a is anchor tag-->
    <hr>
    <img src="image/IMG-20220926-WA0015.jpg" alt="This is an image" width="350" ><!--alt tells the type of the file if the name of file is not correct-->
    <hr>
    <video src="video/video.mp4" width="400" controls loop muted poster="image/IMG-20220926-WA0015.jpg"></video>
    <!--poster refers to thumbnail-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-xJ2xSQiU_U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <table>
        <tr>
        <td>January</td>
        <td>$500</td>
        <th row span="2">$50</th>
        <td colspan="2">Sum;$180</td>
        </tr>
    </table>
    <!--<tr>-table row
        <td>-table data
            <th>-heading-->
    <!--thead(table structure)-->
    <hr>
    <table>
        <thead>
            <tr>
                <th>Name</th>

            </tr>

                <td>920</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>

            </tr>
        </tfoot>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Subject</th>

            </tr>
